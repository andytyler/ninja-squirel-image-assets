<!DOCTYPE html>
<html>
<head>
  <title>Ninja Squirrels - Asset Renderer</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(document.location.search)
    const svgFile = urlParams.get('svgFile') || `Ninja-Squirrel-Avatar.svg`

    const img = document.createElement('img')
    img.className = 'svg'
    img.src = `../svg/${svgFile}`

    document.body.append(img)

  </script>
  <img src="" class="svg" />
  <style>
    html, body, * {
      margin: 0;
      padding: 0;
    }
    img.svg, svg.svg {
      width: 100vw;
      height: 100vw;
    }
  </style>
</body>
</html>
